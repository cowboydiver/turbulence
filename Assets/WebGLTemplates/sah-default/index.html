<!DOCTYPE html>
<html lang="en-us">

	<head>
		<meta charset="utf-8">
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8">

		<title>%UNITY_WEB_NAME%</title>
		<link rel="shortcut icon" href="assets/favicon.ico">

		<link rel='stylesheet' href='assets/style.css' type='text/css' />

		<script type='text/javascript' src='assets/main.js'></script>
		<script type='text/javascript' src='%UNITY_WEBGL_LOADER_URL%'></script>

	</head>

	<body>

		<div id="webgl-content" class="webgl-content">

			<div id="gameContainer"></div>

			<div class="footer">
				<a href="https://www.scienceathome.org" class="sah-logo" target="_blank"></a>
				<div id="btn_fullscreen" style="display: none;" class="fullscreen" title="Show Fullscreen" onclick="gameInstance.SetFullscreen(1)"></div>
			</div>

		</div>

		<script type='text/javascript'>
			var gameInstance = UnityLoader.instantiate("gameContainer", "%UNITY_WEBGL_BUILD_URL%", {onProgress: UnityProgress});
			var client_width = parseInt('%UNITY_CUSTOM_FRAME_WIDTH%');
			var client_height = parseInt('%UNITY_CUSTOM_FRAME_HEIGHT%');

			if( isNaN(client_width) ) {
				client_width = 0;
			}
			if( isNaN(client_height) ) {
				client_height = 0;
			}

			if( client_height !== 0 && client_width !== 0 ) {

				var frame = document.getElementById("webgl-content");

				frame.style.width = client_width + 'px';
				frame.style.height = client_height + 'px';

				frame.style.left = 'calc(50% - ' + ( client_width / 2 ) + 'px)';
				frame.style.top = 'calc(50% - ' + ( client_height / 2 ) + 'px)';

			}

			toggle_btn_fullscreen( stringToBoolean('%UNITY_CUSTOM_FULLSCREEN_BUTTON%') );

		</script>
	</body>

</html>
